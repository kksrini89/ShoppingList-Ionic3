<ion-header>

  <ion-navbar [color]="primary">
    <ion-title>Edit Shopping Item</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-item>
    <ion-label floating>Item Name</ion-label>
    <ion-input type="text" [(ngModel)]="shoppingItem.itemName"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label floating>Item Number</ion-label>
    <ion-input type="number" [(ngModel)]="shoppingItem.itemNumber"></ion-input>
  </ion-item>
  <button ion-button block (click)="UpdateItem(shoppingItem)">Update Item</button>
</ion-content>
